    <!-- Page Content -->
    <!-- <div class="container-fluid"> -->
      <div id="map" class="map">
        <div id="pengaturan">
          <!-- <span> Metode Klasifikasi: </span> -->
            <select required id="dataselector" class="form-control">
              <option value="" disabled selected hidden>Pilih Data</option>
              <option value="Jumlah" >Total Penduduk</option>
              <option value="Laki_Laki" >Jumlah Laki-laki</option>
              <option value="Perempuan" >Jumlah Perempuan</option>
            </select>
            <select required id="methodselector" class="form-control">
              <option value="" disabled selected hidden>Metode Klasifikasi</option>
              <option value="method_EI" >Equal Interval</option>
              <option value="method_Q" >Quantile</option>
              <option value="method_SD" >Standard Deviation</option>
              <option value="method_AP" >Arithmetic Progression</option>
              <option value="method_GP" >Geometric Progression</option>
              <option value="method_CJ">Class Jenks</option>
            </select>
            <select required id="colorselector" class="form-control">
              <option value="" disabled selected hidden>Warna Simbol</option>
              <option value="BuPu" >Biru - Ungu</option>
              <option value="BuGn" >Biru - Hijau</option>
              <option value="YlGn" >Kuning - Hijau</option>
              <option value="GnBu" >Hijau - Biru</option>
              <option value="Blues" >Biru</option>
              <option value="Greys">Abu-abu</option>
            </select>
          <span> Jumlah Kelas: </span>
              <input type="number" id="classcount" min="1" value="5" max="10">
              <input type="button" id="drawitbtn"  value='Tampilkan Hasil'/>
          </div>
        <div id="legend"></div>
      </div>
    <script src="data.js" charset="utf-8"></script>
